<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="icon" href="img/85go-logo-m.png">
	<title>85go</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/master.css">
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/nav.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/slick.css">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://use.fontawesome.com/8dbb4cc43e.js"></script>
	<script>
		//include html setting
        $(function(){
            var includes = $('[data-include]');
            jQuery.each(includes, function(){
                var file = 'include/' + $(this).data('include') + '.html';
                $(this).load(file);
            });
        });
        //全部load完，才load mMenu.js
        $(window).bind("load", function() {
            $.getScript('js/mMenu.js');
        });
	</script>

</head>
<body>
<div class="wrapper">
	<!--header-->
	<div data-include="header"></div>
	
	<!--main-->
	<main class="main-content">
		<!--index_banner-->
		<section class="container-narrow" id="index-banner">
			<div>
				<div class="content">
					<p><img src="img/home/index-banner-pic.jpg"></p>
				</div>
			</div>
		</section>
		
		<!--index-brand-->
		<section class="container-narrow" id="index-brand">
			<h3 class="subtitle-line">焦點品牌</h3>
			<div>
				<div class="brand-icon-wrap">
					<p class="brand-icon"><a href=""><img src="img/home/home_07.png"></a>
						<a href=""><img src="img/home/home_09.png"></a> <a href=""><img src="img/home/home_11.png"></a>
						<a href=""><img src="img/home/home_13.png"></a> <a href=""><img src="img/home/home_15.png"></a>
						<a href=""><img src="img/home/home_17.png"></a> <a href=""><img src="img/home/home_19.png"></a>
					</p>
					<p class="brand-icon"><a href=""><img src="img/home/home_29.png"></a>
						<a href=""><img src="img/home/home_31.png"></a> <a href=""><img src="img/home/home_34.png"></a>
						<a href=""><img src="img/home/home_38.png"></a> <a href=""><img src="img/home/home_36.png"></a>
					</p>
				</div>
			</div>
		</section>
		
		<!--index-classify-->
		<section class="container-narrow" id="index-classify">
			<h3 class="subtitle-line">首選類別</h3>
			<div class="content">
				<div>
					<div class="indexslick slider">
						<div><a href="#"> <img src="img/home/home_46.png"></a></div>
						<div><a href="#"> <img src="img/home/home_48.png"> </a></div>
						<div><a href="#"> <img src="img/home/home_51.png"></a></div>
						<div><a href="#"> <img src="img/home/home_53.png"></a></div>
						<div><a href="#"> <img src="img/home/home_55.png"></a></div>
						<div><a href="#"> <img src="img/home/home_57.png"></a></div>
					</div>
				</div>
			</div>
		</section>
		
		<!--footer-->
		<div data-include="footer"></div>
	</main>
	
	<!--mobile nav-->
	<div data-include="navMobile"></div>
</div>

<script>
    //for header
    $(function () {
        $(window).scroll(function () {

            //固定header menu
            if ($(this).scrollTop() > 129) {
                $('header').addClass('fixed');
            } else {
                $('header').removeClass('fixed');
            }
        });
    });

    //語系切換
    $(document).ready(function () {
        $('.header-langEx a').click(function () {
            $('a.active').removeClass('active');
            $(this).closest('a').addClass('active');
        });
    });
</script>

<!--輪播圖-->
<script src="js/slick.js"></script>
<script>
    $(document).on('ready', function () {
        $(".indexslick").slick({
            //dots: true, //顯示輪播圖片會顯示圓圈
            infinite: true,   //重覆輪播
            initialSlide: 1,
            //centerMode: true, //是否開啟置中功能
            rows: 1,
            slidesToShow: 4.2, //輪播顯示個數
            slidesToScroll: 1, //輪播捲動個數
            speed: 600,

            responsive: [
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 3.3,
                        arrows: false
                    }
                }]
        });
    });
</script>

</body>
</html>
